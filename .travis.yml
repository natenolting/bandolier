--- 
before_install: 
  - "composer self-update"
cache: 
  directories: 
    - vendor
    - $HOME/.composer/cache
install: "composer install --prefer-source --no-interaction --dev"
language: php
matrix: 
  allow_failures: 
    php: 
      - hhvm
      - 5.4
notifications: 
  slack: 
    secure: 
php: 
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - hhvm
script: 
  - "composer get-coverage-checker"
  - "composer test"
  - "php coverage-checker.php clover.xml 80"
